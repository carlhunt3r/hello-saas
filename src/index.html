<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nebula mashup</title>

    <style>
      body {
        background: #eee;
      }

      .content {
        margin: 0 auto;
        width: 80%;
        max-width: 800px;
      }

      .object {
        position: relative;
        height: 600px;
      }

      .kpi {
        position: relative;
        height: 200px;
      }

      .toolbar {
        margin: 12px 0px;
      }
    </style>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>This is a demo site which shows embedded content from Qlik Sense SaaS </p>
    <div class="content">
      <div class="toolbar"></div>
      <p>Here is a KPI:</p>
      <div class="kpi"></div>
      <p>Here is a Barchart:</p>
      <div class="object"></div>
      <div class="scatter"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
